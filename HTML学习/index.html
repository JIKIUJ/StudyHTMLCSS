<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="styleshrrt"  href="css/main.css">
    <link rel="styleshrrt" media="(max-width:500px)"  href="css/mobile.css">

    <style>

        .nav1,.nav2{
            display: none;
        }

        #menu_checkbox{
            display: none;
        }

        #menu_checkbox:checked ~ .nav1,
        #menu_checkbox:checked ~ .nav2{
            transition: transform 2s;
            display: block;
        }


    </style>

</head>
<body>
    

    <label id="menu_toggle" for="menu_checkbox">菜单</label>
    <input id="menu_checkbox" type="checkbox">

    <div class="nav1">
        <li>我</li>
        <li>是</li>
        <li>菜单</li>
    </div>

    <div class="nav2">
        <li>我</li>
        <li>我</li>
        <li>我</li>
    </div>

</body>
</html>
